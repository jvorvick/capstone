{% extends 'gamepicker/base.html' %}

{% load static %}

{% block title %}Game Picker{% endblock %}

{% block content %}
  <div class="container">
      <h5>My Collection</h5>
      <div id="loading">
        <h4>loading...</h4>
      </div>
      <div class="hidden" id="main">
        <div class="row">
          <div class="col s12">
            <div class="row">
              <div class="input-field col s8">
                <i class="material-icons prefix"></i>
                <input type="text" id="autocomplete-input" class="autocomplete">
                <label for="autocomplete-input">Search Collection</label>
              </div>
              <div class="col s4">
                <a class="waves-effect waves-light btn-large" id="random-btn">Random Game</a>
              </div>
            </div>
          </div>
        </div>
          <!-- Dropdown Trigger -->
        <a id='dropdown-btn' class='dropdown-trigger btn' href='#' data-target='dropdown1'>Genre</a>
        <!-- Dropdown Structure -->
        <ul id='dropdown1' class='dropdown-content'>
        </ul>
        <a id='dropdown-btn2' class='dropdown-trigger btn' href='#' data-target='dropdown2'>Platform</a>
        <ul id='dropdown2' class='dropdown-content'>
        </ul>
      </div>
      <div class="chips"></div>
      <div class="row">
        <div id="search-result" class="col s6"></div>
        <div id="collection" class="col s6">
          {% for game in games %}
          <p>{{ game.name }}</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
