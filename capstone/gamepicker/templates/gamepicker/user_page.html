{% extends 'gamepicker/base.html' %}

{% load static %}

{% block title %}Game Picker{% endblock %}

{% block content %}
  <div id="container" class="container">
    <h5>My Collection</h5>
    <div id="loading" class="row">
      <div class="col s6">
        <h4>loading...</h4>
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
    </div>
    <h5 id="no-match" class="red-text text-darken-3"></h5>
    <div class="hidden" id="main">
      <div class="row">
        <div class="input-field col s12 l6">
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Search Collection</label>
        </div>
          <div class="col s12 m3">
            <a class="waves-effect waves-light btn-large red darken-3" id="random-btn">Random Game</a>
          </div>
      </div> 
      <div class="row">
        <div class="col s12 l6">
          <div class="chips"></div>
        </div>
          <!-- Dropdown Trigger -->
          <div class="col">
            <a id='dropdown-btn' class='dropdown-trigger btn-large blue-grey' href='#' data-target='dropdown1'>Genre</a>
            <!-- Dropdown Structure -->
            <ul id='dropdown1' class='dropdown-content'>
            </ul>
          </div>
          <div class="col">
            <a id='dropdown-btn2' class='dropdown-trigger btn-large blue-grey' href='#' data-target='dropdown2'>Platform</a>
            <ul id='dropdown2' class='dropdown-content'>
            </ul>
          </div>
      </div>
      <div class="row">
        <div id="search-result" class="col m6 s12"></div>
        <div id="collection" class="col m6">
          {% for game in games %}
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{ game.name }}</span>
              <p>{{ game.first_release_date }}</p>
            </div>
            <div id="collection-actions" class="card-action">
              <a href="#search-result" id="{{ game.name_and_date }}">Details</a>
              <a href="#!" id="{{ game.id }}">Remove</a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div> 
    </div> 
  </div>
{% endblock %}
