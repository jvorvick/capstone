{% extends 'gamepicker/base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
  <div class="row container">
    {% if user == None %}
    <h5 class="red-text text-darken-3">Username or password is not correct</h5>
    {% endif %}
    <form action="{% url 'gamepicker:login' %}" method="POST" class="col s12">
      {% csrf_token %}
      <h3>Login</h3>
      <div class="row">
        <div class="input-field col s6">
          <input id="username" type="text" name="username" class="validate" required>
          <label for="username">Username</label>
        </div>
        <div class="input-field col s6">
          <input id="password" type="password" name="password" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div>
        <button class="btn waves-effect waves-light red darken-3" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>   
{% endblock %}
