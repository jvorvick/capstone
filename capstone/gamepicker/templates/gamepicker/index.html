  <div id="container" class="container">
    {% if request.user.is_anonymous == False %}
    <h5>Hello {{request.user}}</h5>
    {% endif %}
    <div id="loading">
      <h4>loading...</h4>
    </div>
    <div class="hidden" id="main">
      <div class="row">
        <div class="input-field col s12 l6">
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Search Collection</label>
        </div>
          <div class="col s12 m3">
            <a class="waves-effect waves-light btn-large red darken-3" id="random-btn">Random Game</a>
          </div>
      </div> 
      <div class="row">
        <div class="col s12 l6">
          <div class="chips"></div>
        </div>
          <!-- Dropdown Trigger -->
          <div class="col">
            <a id='dropdown-btn' class='dropdown-trigger btn-large blue-grey' href='#' data-target='dropdown1'>Genre</a>
            <!-- Dropdown Structure -->
            <ul id='dropdown1' class='dropdown-content'>
            </ul>
          </div>
          <div class="col">
            <a id='dropdown-btn2' class='dropdown-trigger btn-large blue-grey' href='#' data-target='dropdown2'>Platform</a>
            <ul id='dropdown2' class='dropdown-content'>
            </ul>
          </div>
      </div>
      <div class="row">
        <div id="search-result" class="col s12"></div>
        <!-- m8 offset-m2 l6 offset-l3 -->
    </div>
