{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- JS -->
  <script defer src="{% static 'gamepicker/script.js' %}"></script>
  <script defer src="{% static 'gamepicker/dropdown.js' %}"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'gamepicker/style.css' %}">

  <title>Game Picker</title>
</head>
<body>
  <h3>Game Picker</h3>
  <div id="loading">
    <h4>loading...</h4>
  </div>
  <div class="hidden" id="main">
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix"></i>
            <input type="text" id="autocomplete-input" class="autocomplete">
            <label for="autocomplete-input">Search Games</label>
          </div>
        </div>
      </div>
    </div>
      <!-- Dropdown Trigger -->
    <a id='dropdown-btn' class='dropdown-trigger btn' href='#' data-target='dropdown1'>Drop Me!</a>
    <!-- Dropdown Structure -->
    <ul id='dropdown1' class='dropdown-content'>
      <!-- <li><a href="#!">one</a></li>
      <li><a href="#!">two</a></li> -->
      <!-- <li class="divider" tabindex="-1"></li> -->
      <!-- <li><a href="#!">three</a></li>
      <li><a href="#!">four</a></li>
      <li><a href="#!">five</a></li> -->
    </ul>
    <a class="waves-effect waves-light btn-large" id="random-btn">Random Game</a>
  </div>
  <div id="search-result"></div>
</body>
</html>
